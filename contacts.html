<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header class="header container">
        <a href="index.html">
            <img src="./images/logo.svg" alt="main logo">
        </a>
        <nav class="header-nav">
            <ul class="header-nav-list nav">
                <li><a href="#">Catalog</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About us</a></li>
            </ul>
        </nav>
        <a href="tel:7194319698" class="header-phone">719-431-9698</a>
        <a href="contacts.html" class="button">Contact Us</a>
    </header>
    <main class="container">
       <section>
           <h1 class="page-title">Contact  Us</h1>
           <form accept="" method="post" class="contact-form">
            <div class="form-name-phone">
                <div class="label-wrapper">
                    <input id="name-input" type="text" placeholder="Ivan Ivanov">
                    <label for="name-input">Name</label>
                </div>
                <div class="label-wrapper">
                    <input id="phone-input" type="text" placeholder="">
                    <label for="phone-input">Phone</label>
                </div>
            </div>

            <div class="label-wrapper email-wrapper">
                <input id="email-input" type="email" placeholder="">
                <label for="email-input">E-mail</label>
            </div>

            <fieldset class="form-fieldset-wrapper">
                <legend>Payment Methods</legend>
                <ul class="payment-list">
                    <li>
                        <input id="check-cash" type="checkbox" class="hidden input">
                        <label for="check-cash" class="checkbox">Cash</label>
                    </li>
                    <li>
                        <input id="check-credit" type="checkbox" class="hidden input">
                        <label for="check-credit" class="checkbox">Сredit Сard</label>
                    </li>
                    <li>
                        <input id="check-receipt" type="checkbox" class="hidden input">
                        <label for="check-receipt" class="checkbox">Receipt</label>
                    </li>
                </ul>
            </fieldset>
            <div class="label-wrapper email-wrapper">
                <input id="email-input" type="text" placeholder="">
                <label for="email-input">City of Birth</label>
            </div>
            <fieldset class="form-fieldset-wrapper">
                <legend>Do you need a report on the services provided?</legend>
                <ul class="radio-list">
                    <li>
                        <input id="radio-yes" type="radio" name="report" value="yes" class="hidden radio"
                            checked>
                        <label for="radio-yes" class="radio-button">Yes</label>
                    </li>
                    <li>
                        <input id="radio-no" type="radio" name="report" value="no" class="hidden radio">
                        <label for="radio-no" class="radio-button">No</label>
                    </li>
                </ul>
            </fieldset>

            <div class="textarea-wrapper">
                <label for="textarea">Message</label>
                <textarea id="textarea" rows="5"></textarea>
            </div>
            <div class="form-button-wrapper">
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
       </section>
        <article>
            <div class="">
                <h3>Chem-Dry</h3>

                <a href="tel:7206059399 ">(720) 605-9399 </a>
                <a href="#" class="button">Learn More</a>
            </div>
        </article>
    </main>
